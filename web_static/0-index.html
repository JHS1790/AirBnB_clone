<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>0. Inline styling</title>
  </head>
  <body>
      <header style="background-color: red; position: fixed; left: 0; top: 0; height: 70px; width: 100%">
      </header>
      <footer style="background-color: green; position: fixed; left: 0; bottom: 0; height: 60px; width: 100%; text-align: center">
        <p style="margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)">
            Holberton School
        </p>
      </footer>
  </body>
</html>
