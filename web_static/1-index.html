<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>1. Head styling</title>
    <style>
        header {
            background-color: red;
            position: fixed;
            left: 0;
            top: 0;
            height: 70px;
            width: 100%;
        }

        footer {
            background-color: green;
            position: fixed;
            left: 0;
            bottom: 0;
            height: 60px;
            width: 100%;
            text-align: center;
        }

        p.holbie {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
  </head>
  <body>
      <header>
      </header>
      <footer>
          <p class="holbie">
              Holberton School
          </p>
      </footer>
  </body>
</html>
